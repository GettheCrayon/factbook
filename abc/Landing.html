<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Callbacks - fullPage.js</title>
	<meta name="author" content="Alvaro Trigo Lopez" />
	<meta name="description" content="fullPage callback function." />
	<meta name="keywords"  content="fullpage,jquery,demo,callbac,function,event" />
	<meta name="Resource-type" content="Document" />
	<meta name="viewport" content="width=device-width,initial-scale=1"/>

	{% load static %}

	<link href="{% static "css/examples.css" %}" rel="stylesheet" type="text/css" />
	<link href="{% static "css/jquery.fullPage.css" %}" rel="stylesheet" type="text/css" />
	<link href="{% static "css/landing.css" %}" rel="stylesheet" type="text/css" media="screen and (min-width:640px)">
	<link href="{% static "css/mobile.css" %}" rel="stylesheet" type="text/css" media="screen and (max-width:639px)">

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

	<script type="text/javascript" src="{% static "js/scrolloverflow.js" %}"></script>

	<script type="text/javascript" src="{% static "js/examples.js" %}"></script>
	<script type="text/javascript" src="{% static "js/jquery.fullPage.js" %}"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				sectionsColor: ['#1bbc9b', '#ffffff', '#7BAABE', 'whitesmoke', '#ccddff'],
				anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
				menu: '#menu',
				afterLoad: function(anchorLink, index){

					//section 2
					if(index == 2){
						//moving the image
						$('#section1').find('img').delay(500).animate({
							left: '0%'
						}, 1500, 'easeOutExpo');

						$('#section1').find('p').first().fadeIn(1800, function(){
							$('#section1').find('p').last().fadeIn(1800);
						});;

					}

					//section 3
					if(anchorLink == '3rdPage'){
						//moving the image
						$('#section2').find('.intro').delay(500).animate({
							left: '0%'
						}, 1500, 'easeOutExpo');
					}
				}
			});

		});
	</script>

	<style>
		#section1 img{
			left: 130%;
			position:relative;
		}
		#section1 p{
			display:none;
		}
		#section2 .intro{
			left: -130%;
			position:relative;
		}
	</style>

</head>
<body>

<ul id="menu">

<div id="fullpage">

		</div>
		<div id ="ex_button">

	</div>
